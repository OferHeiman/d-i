<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Exercise</title>
    <style>
                body{
            text-align: center;
        }
        .fade{
            opacity: 0.3;
        }
        .fade:hover{
            opacity: 1;
        }
        .color:hover{
            color: blue;
        }
        .margin{

        }
        .margin:hover{
            margin-left: 500px;
        }
        .backcolor:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="fade"><h1>changing opacity when hovering</h1></div>
    <div class="color"><h1>changing text color when hovering</h1></div>
    <div class="margin"><h1>changing margin when hovering</h1></div>
    <div class="backcolor"><h1>changing background color when hovering</h1></div>
</body>
</html>
